{% extends 'doctor/base.html' %}

{% block content %}
    {% if result == 'valid' %}
        <p>Doctor id: {{ user.id }}</p>
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Password: {{ user.password }}</p>
    {% else %}
        <p>{{ result }}</p>
    {% endif %}
    
    <form method="post">

        {{ form }}

        <input type="submit" value="Create">

        {% csrf_token %}
    </form>
{% endblock content %}
